Description:
# What do you want the description of an enchant to be in /ce list
  SpeedI: Gives you an unlimited Speed 1 effect
  SpeedII: Gives you an unlimited Speed 2 effect
  JumpI: Gives you an unlimited Jump 1 effect
  JumpII: Gives you an unlimited Jump 2 effect
  JacketI: Gives you an extra 1/2 Heart of health per Armor
  JacketII: Gives you an extra 1 Heart of health per Armor
  JacketIII: Gives you an extra 1 1/2 Heart of health per Armor
  CoinsI: Gives you 2 MobCoins instead of 1
  CoinsII: Gives you 3 MobCoins instead of 1
  CursedI: Gives your opponent Mining Fatuige  1 for 5 seconds
  CursedII: Gives your opponent Mining Fatuige 2 for 5 seconds
  AssassinateI: Gives you an unlimited Haste 1 effect
  AssassinateII: Gives you an unlimited Haste 2 effect
  NauseaI: Confuses your opponent
  NauseaII: Confuses your opponent
  HasteI: Gives you an unlimited Haste 1 effect
  HasteII: Gives you an unlimited Haste 1 effect
  PenetrateI: Deals extra armor damage
  PenetrateII: Deals extra armor damage
  PenetrateIII: Deals extra armor damage
  EvadeI: Chance to dodge attacks
  EvadeII: Chance to dodge attacks
  EvadeIII: Chance to dodge attacks
  ParalyzeI: Paralyzes your opponent for 1 second
  ParalyzeII: Paralyzes your opponent for 2 seconds
  SlownessI: Gives your opponent slowness 1 for 5 seconds
  SlownessII: Gives your opponent slowness 2 for 5 seconds
  RebornI: When you kill a player, you will get Absorption 1 Resistance 1 and Regeneration 1 potion effect for 10 seconds!
  RebornII: When you kill a player, you will get Absorption 2 Resistance 2 and Regeneration 2 potion effect for 10 seconds!
  RebornIII: When you kill a player, you will get Absorption 3 Resistance 3 and Regeneration 3 potion effect for 10 seconds!
  BlindnessI: Blinds your opponent
  BlindnessII: Blinds your opponent
  InquisitiveI: Gives you Double the xp when killing a mob
  InquisitiveII: Gives you Triple the xp when killing a mob
  FuryI: Deals Extra damage with combos
  FuryII: Deals Extra damage with combos
  FuryIII: Deals Extra damage with combos
  PoisonI: Gives your opponent Poison 1 for 5 seconds
  PoisonII: Gives your opponent Poison 1 for 5 seconds
  WitherI: Gives your opponent Wither 1 for 5 seconds
  WitherII: Gives your opponent Wither 1 for 5 seconds
  HardenedI: Gives your armor extra durability
  HardenedII: Gives your armor extra durability
  HardenedIII: Gives your armor extra durability
  MultishotI: Shoots 2 arrows instead of 1
  MultishotII: Shoots 3 arrows instead of 1
  LifestealI: Chance to heal you as you attack
  LifestealII: Chance to heal you as you attack
  RageI: gives you an unlimited Strength 1 effect
  RageII: gives you an unlimited Strength 2 effect
  InfusionI: Digs a 3x3 Hole
  InfusionII: Digs a 5x5 Hole
  DecapitateI: Drops the players head upon death
  VisionaryI: Gives you an unlimited nightvison 1 effect
  IgnitionI: Chance to set your attacker on fire
  ReplenishI: Replenishes your hunger
  BlazingtouchI: Automatily smelts ores
  AquaticI: Lets you breath underwater
  FrostyI: Gives you a snow trail when you walk
  FlareI: Chance for your arrows to explode
  NetherskinI: Gives you an unlimited fire resistance 1 effect
  WingsI: Allows you to fly in your territory
  SaviorI: Gives nearby faction members regeneration 1.
  SaviorII: Gives nearby faction members regeneration 2.
  LeaderI: Gives nearby faction members haste 1.
  LeaderII: Gives nearby faction members haste 2.
  ResistanceI: Gives you an unlimited Resistance 1 effect.
  ResistanceII: Gives you an unlimited Resistance 1 effect.
  EnlightenedI: Chance to heal you 0.5 hearts when getting attacked.
  EnlightenedII: Chance to heal you 1 heart when getting attacked.
  EnlightenedIII: Chance to heal you 1.5 hearts when getting attacked.
  CookI: When you catch a fish it will be automatically cooked.
  CatchI: Instead of catching 1 fish you will catch 2 fish.
  CatchII: Instead of catching 1 fish you will catch 3 fish.
  FrostbiteI: 5% chance to freeze your target in ice for 5 seconds.
  FrostbiteII: 5% chance to freeze your target in ice for 7 seconds.
  HeadstotI: If you get a headshot with a bow, The damage doubles
  HeadstotII: If you get a headshot with a bow, The damage Triples
  WardenI: Chance to give you HasteI and give the enemy Mining FatuigeI for 10 seconds
  WardenII: Chance to give you HasteII and give the enemy Mining FatuigeII for 10 seconds
  WardenIII: Chance to give you HasteIII and give the enemy Mining FatuigeIII for 10 seconds
  EnderforgedI: Teleports you to the block you click on when you shift+leftclick 50blocks max
  EnderforgedII: Teleports you to the block you click on when you shift+leftclick 100blocks max
  EnderforgedIII: Teleports you to the block you click on when you shift+leftclick 150blocks max
  StealthI: Go invisible for 2 seconds shift+leftclick to enable
  StealthII: Go invisible for 2 seconds shift+leftclick to enable
  StealthIII: Go invisible for 2 seconds shift+leftclick to enable
  ThunderusBlow: Smites your enemies