# CustomEnchants by Peaches_MLG
Options:
# Do you want the plugin to automatically update?
# Requires MVDWUpdater
  Update: true
# Prefix of all the messages
  Prefix: '&c&lCustomEnchants &7>>'
# Gui title
  Title: '&c&lCustomEnchants'
# Do you want a gui where you can buy enchants?
  TierGUI: true
# Gui Configuration
  TierAmount: 3
# What slot do you want each tier to be in
  Tier1Slot: 12
  Tier2Slot: 14
  Tier3Slot: 16
# How much will each tier cost?
  Tier1Cost: 20
  Tier2Cost: 40
  Tier3Cost: 60
# What item do you want each Tier to be
  Tier1Item: ENCHANTED_BOOK
  Tier1Meta: 0
  Tier2Item: ENCHANTED_BOOK
  Tier2Meta: 0
  Tier3Item: ENCHANTED_BOOK
  Tier3Meta: 0
  GkitsBackgroundItem: STAINED_GLASS_PANE
  GkitsBackgroundMeta: 7
  # Amount of xp required to use Enderforged ability
  EnderForgedXP: 20
  # Amount of xp required to use Stealth ability
  StealthXP: 20
# What do you want each item to be called?
  Tier1Name: '&b&lBasic Tier'
  Tier2Name: '&5&lEpic Tier'
  Tier3Name: '&6&lLegendery Tier'
# What do you want the lore format to be?
  Tier1LoreFormat: '&b'
  Tier2LoreFormat: '&5'
  Tier3LoreFormat: '&6'
# Do you want the item to have a glow effect?
  Tier1Glow: true
  Tier2Glow: true
  Tier3Glow: true
# Format for the cost
  TierCostFormat: '&cCost: &4&l%Cost%XP'
  EnchantCrystalItem: NETHER_STAR
  EnchantCrystalLore:
  - '&7&lRight Click The Crystal to Use it'
  - '&7&l%Description%'
# How do you want the players to pay for the enchants? (XpLevels Xp Vault)
  Payment: XpLevels
# When using an infusion do you want it to call an event to all other plugins, this will be useful for plugins such as McMMO or anti grief plugins. but can also make anticheats falseban for nuke(Unless your anticheat is supported)
  UseBlockBreakEvent: true
# Format for the Crystal
  CrystalNameFormat: '&c&l&n'
  CrystalLoreFormat: '&7&l'
# What is the Maximum amount of enchants alloued on one item
  MaxEnchants: 4
# next page and previous page for the /ce list gui
  NextPage: '&a&lNext Page'
  PreviousPage: '&c&lPrevious Page'
# What do you want the amount of hearts a player gets to be, deafault = 20
  DefaultHearts: 20
# What Items do you want to be in each tier?
